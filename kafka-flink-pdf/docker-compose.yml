version: '3.8'
services:
  zookeeper:
    image: wurstmeister/zookeeper:3.4.6
    ports:
      - "2181:2181"
  
  kafka:
    image: wurstmeister/kafka:latest
    ports:
      - "9092:9092"
    environment:
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
  
  jobmanager:
    image: flink:latest
    environment:
      - JOB_MANAGER_RPC_ADDRESS=jobmanager
    ports:
      - "8081:8081"
    command: jobmanager
  
  taskmanager:
    image: flink:latest
    depends_on:
      - jobmanager
    command: taskmanager
    links:
      - jobmanager:jobmanager
  
  producer:
    build:
      context: ./producer
    depends_on:
      - kafka
    networks:
      - default

  flink_jobs:
    build:
      context: ./flink_jobs
    depends_on:
      - jobmanager
    networks:
      - default
