version: '3.8'
services:
  zookeeper:
    image: wurstmeister/zookeeper:3.4.6
    ports:
      - "2181:2181"
    healthcheck:
      test: ["CMD", "echo", "ruok", "|", "nc", "-w", "2", "localhost", "2181"]
      interval: 30s
      timeout: 10s
      retries: 5
  
  kafka:
    image: wurstmeister/kafka:latest
    ports:
      - "9092:9092"
    environment:
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
    depends_on:
      zookeeper:
        condition: service_healthy
  
  jobmanager:
    image: flink:latest
    environment:
      - JOB_MANAGER_RPC_ADDRESS=jobmanager
    ports:
      - "8081:8081"
      - "6123:6123"
    command: jobmanager
  
  taskmanager:
    image: flink:latest
    depends_on:
      - jobmanager
    environment:
      - JOB_MANAGER_RPC_ADDRESS=jobmanager
    command: taskmanager
    links:
      - jobmanager:jobmanager
  
  producer:
    build:
      context: ./producer
    depends_on:
      - kafka

  flink_jobs:
    build:
      context: ./flink_jobs
    depends_on:
      - jobmanager

  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    ports:
      - "8080:8080"
    environment:
      - KAFKA_CLUSTERS_0_NAME=kafka-cluster
      - KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS=kafka:9092
      - KAFKA_CLUSTERS_0_ZOOKEEPER=zookeeper:2181
    depends_on:
      - kafka

  zeppelin:
    image: apache/zeppelin:0.10.0
    ports:
      - "8082:8080"
    environment:
      - ZEPPELIN_ADDR=0.0.0.0
    depends_on:
      - jobmanager
      - taskmanager

networks:
  default:
    driver: bridge
